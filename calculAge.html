<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calcul age</title>
    <link rel="stylesheet" href="css/calculAge.css">
    <script type="text/javascript" src="js/calculAge.js" defer></script>
</head>

<body>
    <header>
        <h1>Calcul age</h1>
    </header>

    <main>
        <section id="formulaire">
            <section id="name">
                <label for="nom">Nom </label>
                <input type="text" placeholder="nom " name="nom" id="nom">
            </section>

            <section id="yourName">
                <label for="prenom">Prenom </label>
                <input type="text" placeholder="prenom " name="prenom" id="prenom">
            </section>

            <section id="category">
                <label for="valeurcategorie">Votre category professionnel</label>

                <select id="valeurcategorie">
                    <option value="" id="categorieoption">Categorie professionnel</option>
                </select>
            </section>

            <section id="annee">
                <label for="anneenaissance">Naissance </label>
                <input type="number" name="anneenaissance" id="anneenaissance" placeholder="annee de naissance">
            </section>

            <section id="bouton">
                <input type="submit" value="Valider" id="valider">
            </section>
        </section>

        <section id="affichage">
            <!-- Ici : va permettre l'affichage  -->
        </section>
    </main>

</body>

</html>
